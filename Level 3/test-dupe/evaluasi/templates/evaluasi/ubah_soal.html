{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mengubah Soal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <style>
        body {
            padding-left: 3%;
            padding-top: 3%;
        }

        .title {
            padding-bottom: 1%;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title">Laman Evaluasi HSI</h1>
        <img src="{% static '/HSI.png' %}" alt="HSI Logo" width="128" height="128">
        <p></p> &nbsp;
        <h2>Admin</h2>
    </header>
    <div class="main">
        <form method="POST">
            {%csrf_token%}
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="question">Masukkan pertanyaan</label>
                            <input type="text" name="question" value="{{soalDiubah.question}}" rows=3>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="option1">Opsi 1</label>
                            <input type="text" name="option1" value="{{soalDiubah.option_one}}">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="option2">Opsi 2</label>
                            <input type="text" name="option2" value="{{soalDiubah.option_two}}">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="option3">Opsi 3</label>
                            <input type="text" name="option3" value="{{soalDiubah.option_three}}">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="option4">Opsi 4</label>
                            <input type="text" name="option4" value="{{soalDiubah.option_four}}">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="ans">Jawaban (copy jawaban dari opsi)</label>
                            <input type="text" name="ans" value="{{soalDiubah.ans}}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <hr />
                    <div class="col-lg-4">
                        <button type="submit" class="btn btn-info">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
