{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EVALUASI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <style>
        body {
            padding-left: 3%;
            padding-top: 3%;
        }

        .title {
            padding-bottom: 1%;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title">Laman Evaluasi HSI</h1>
        <img src="{% static '/HSI.png' %}" alt="HSI Logo" width="128" height="128">
        <p></p> &nbsp;
        <h2>Evaluasi</h2>
    </header>
    <div class="main">
        <form method="POST">
            {%csrf_token%}
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="Name">Masukkan nama Anda</label>
                            <input type="text" name="user">
                        </div>
                    </div>
                </div>
                <p></p> &nbsp;
                <p>{{question1.question}}</p> <p></p>
                <div class="form-group">
                    <div class="radio">
                        <label>
                            <input type="radio" name="question1" value="option_one1">
                            {{question1.option_one}}
                        </label> &nbsp;
                        <label>
                            <input type="radio" name="question1" value="option_two1">
                            {{question1.option_two}}
                        </label> &nbsp;
                        <label>
                            <input type="radio" name="question1" value="option_three1">
                            {{question1.option_three}}
                        </label> &nbsp;
                        <label>
                            <input type="radio" name="question1" value="option_four1">
                            {{question1.option_four}}
                        </label> &nbsp;
                    </div>
                </div>
                <p>{{question2.question}}</p> <p></p>
                <div class="form-group">
                    <div class="radio">
                        <label>
                            <input type="radio" name="question2" value="option_one2">
                            {{question2.option_one}}
                        </label> &nbsp;
                        <label>
                            <input type="radio" name="question2" value="option_two2">
                            {{question2.option_two}}
                        </label> &nbsp;
                        <label>
                            <input type="radio" name="question2" value="option_three2">
                            {{question2.option_three}}
                        </label> &nbsp;
                        <label>
                            <input type="radio" name="question2" value="option_four2">
                            {{question2.option_four}}
                        </label> &nbsp;
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <button type="submit" class="btn btn-info">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
